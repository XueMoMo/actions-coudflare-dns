name: "CloudFlare DNSLink"
description: "Creates and updates  CloudFlare DNSLink"
author: "Xuemomo"

inputs:
  name:
    description: 'dnslink domain example: cc.hh.com'
    required: true
  cid:
    description: 'Ipfs CIDv0'
    required: true
  token:
    description: "CloudFlare API token"
    required: true
  zone:
    default: "CloudFlare zone"
    required: true
outputs:
  record_id:
    description: "Record ID"
  name:
    description: 'Affected domain name'
runs:
  using: "node12"
  main: "main.js"

branding:
  icon: "cloud"
  color: "orange"
